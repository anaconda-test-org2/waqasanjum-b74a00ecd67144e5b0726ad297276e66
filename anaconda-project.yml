name: house_price_predictions
description: House price prediction classifier with API endpoint (requires access to the full Anaconda repository).

commands:
  default:
    unix: python main.py
    supports_http_options: true

channels: []
packages: []

env_specs:
  anaconda44_py35:
    channels: []
    packages:
      - python=3.5
      - pandas=0.20.1
      - tornado=4.5.1
      - py-xgboost=0.60
      - scikit-learn=0.18.1
      - ipykernel=4.6
      - seaborn
      - matplotlib
      - jupyter
